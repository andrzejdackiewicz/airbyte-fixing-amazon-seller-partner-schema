version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["{{ parameters.name }}"]
  requester:
    url_base: "https://api.gong.io/v2/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['access_key'] }}"
      password: "{{ config['access_key_secret'] }}"
    request_parameters:
      fromDateTime: "{{ config['start_date'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.records.cursor }}"
        stop_condition: "{{ 'records' not in response }}"
        page_size: 100
      page_size_option:
        field_name: "limit"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestOption
        field_name: "cursor"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  # base stream
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  # streams
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/users"

  calls_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "calls"
      primary_key: "id"
      path: "/calls"

  scorecards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "scorecards"
      primary_key: "scorecardId"
      path: "/settings/scorecards"

  answered_scorecards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "answeredScorecards"
      primary_key: "answeredScorecardId"
      path: "/stats/activity/scorecards"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        $ref: "#/definitions/retriever/paginator"
        page_size_option:
          field_name: "limit"
          inject_into: "body_json"
        page_token_option:
          type: RequestOption
          field_name: "cursor"
          inject_into: "body_json"
      requester:
        $ref: "#/definitions/requester"
        http_method: "POST"
        request_body_json:
          filter: '{"callFromDate": "{{ config["start_date"] }}"}'

streams:
  - "#/definitions/users_stream"
  - "#/definitions/calls_stream"
  - "#/definitions/scorecards_stream"
  - "#/definitions/answered_scorecards_stream"

check:
  stream_names:
    - "users"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Gong Spec
    type: object
    required:
      - access_key
      - access_key_secret
    additionalProperties: true
    properties:
      access_key:
        type: string
        title: Gong Access Key
        description: Gong Access Key
        airbyte_secret: true
      access_key_secret:
        type: string
        title: Gong Access Key Secret
        description: Gong Access Key Secret
        airbyte_secret: true
      start_date:
        type: string
        title: Start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        description: >-
          The date from which to list calls, in the ISO-8601 format; if not specified, the calls start with the earliest recorded call.
          For web-conference calls recorded by Gong, the date denotes its scheduled time, otherwise, it denotes its actual start time.
        examples:
          - '2018-02-18T08:00:00Z'
  documentation_url: https://docs.airbyte.com/integrations/sources/gong
