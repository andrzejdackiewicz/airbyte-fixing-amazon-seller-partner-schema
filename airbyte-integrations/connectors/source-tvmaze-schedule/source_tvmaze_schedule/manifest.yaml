version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.tvmaze.com"
    http_method: "GET"
    request_parameters:
      country: |
        {{
          config['domestic_schedule_country_code']
          if parameters['name'] == 'domestic' 
          else config['web_schedule_country_code'].replace('global', '')
          if parameters['name'] == 'web' 
          else ''
        }}
  incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ config['end_date'] or today_utc() }}"
      format: "%Y-%m-%d"
    step: "P1D"
    datetime_format: "%Y-%m-%d"
    cursor_granularity: "P1D"
    cursor_field: "airdate"
    start_time_option:
      field_name: "date"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  domestic_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "domestic"
      primary_key: "id"
      path: "/schedule"
  web_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "web"
      primary_key: "id"
      path: "/schedule"
  future_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "future"
      primary_key: "id"
      path: "/schedule/full"

streams:
  - "#/definitions/domestic_stream"
  - "#/definitions/web_stream"
  - "#/definitions/future_stream"

check:
  stream_names:
    - "domestic"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: TVMaze Schedule Spec
    type: object
    required:
      - start_date
      - domestic_schedule_country_code
    additionalProperties: true
    properties:
      start_date:
        type: string
        description: Start date for TV schedule retrieval. May be in the future.
        order: 0
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      end_date:
        type: string
        description: |
          End date for TV schedule retrieval. May be in the future. Optional.
        order: 1
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      domestic_schedule_country_code:
        type: string
        description: Country code for domestic TV schedule retrieval.
        examples:
          - US
          - GB
      web_schedule_country_code:
        type: string
        description: |
          ISO 3166-1 country code for web TV schedule retrieval. Leave blank for
          all countries plus global web channels (e.g. Netflix). Alternatively,
          set to 'global' for just global web channels.
        examples:
          - US
          - GB
          - global
  documentation_url: https://docs.airbyte.com/integrations/sources/tvmaze-schedule
