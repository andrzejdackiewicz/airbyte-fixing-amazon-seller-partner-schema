version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  base_requester:
    url_base: "https://api.ouraring.com/v2/usercollection"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  date_requester:
    $ref: "#/definitions/base_requester"
    request_parameters:
      start_date: "{{ config['start_date'].split('T')[0] }}"
      end_date: "{{ config['end_date'].split('T')[0] }}"
  datetime_requester:
    $ref: "#/definitions/base_requester"
    request_parameters:
      start_datetime: "{{ config['start_datetime'] }}"
      end_datetime: "{{ config['end_datetime'] }}"
  paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ response['next_token'] }}"
      page_size: 100 # Not used, but check fails without it
    page_token_option:
      type: RequestOption
      field_name: "next_token"
      inject_into: "request_parameter"
    page_size_option: # Not used, but check fails without it
      field_name: ""
      inject_into: "request_parameter"
  base_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/paginator"
  date_retriever:
    $ref: "#/definitions/base_retriever"
    requester:
      $ref: "#/definitions/date_requester"
  datetime_retriever:
    $ref: "#/definitions/base_retriever"
    requester:
      $ref: "#/definitions/datetime_requester"
  date_stream:
    retriever:
      $ref: "#/definitions/date_retriever"
  datetime_stream:
    retriever:
      $ref: "#/definitions/datetime_retriever"
  daily_activity_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "daily_activity"
      primary_key: "timestamp"
      path: "/daily_activity"
  daily_readiness_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "daily_readiness"
      primary_key: "timestamp"
      path: "/daily_readiness"
  daily_sleep_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "daily_sleep"
      primary_key: "timestamp"
      path: "/daily_sleep"
  heart_rate_stream:
    $ref: "#/definitions/datetime_stream"
    $parameters:
      name: "heart_rate"
      primary_key: "timestamp"
      path: "/heartrate"
  sessions_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "sessions"
      primary_key: "start_datetime"
      path: "/session"
  sleep_periods_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "sleep_periods"
      primary_key: "bedtime_start"
      path: "/sleep"
  tags_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "tags"
      primary_key: "timestamp"
      path: "/tag"
  workouts_stream:
    $ref: "#/definitions/date_stream"
    $parameters:
      name: "workouts"
      primary_key: "start_datetime"
      path: "/workout"

streams:
  - "#/definitions/daily_activity_stream"
  - "#/definitions/daily_readiness_stream"
  - "#/definitions/daily_sleep_stream"
  - "#/definitions/heart_rate_stream"
  - "#/definitions/sessions_stream"
  - "#/definitions/sleep_periods_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/workouts_stream"

check:
  stream_names:
    - "heart_rate"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Oura Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API Key
        airbyte_secret: true
        order: 0
      start_datetime:
        type: string
        description: |
          Start datetime to sync from. Default is current UTC datetime minus 1
          day.
        pattern: ^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(Z|[+-](?:2[0-3]|[01][0-9]):[0-5][0-9])?$
        order: 1
      end_datetime:
        type: string
        description: End datetime to sync until. Default is current UTC datetime.
        pattern: ^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(Z|[+-](?:2[0-3]|[01][0-9]):[0-5][0-9])?$
        order: 2
  documentation_url: https://docsurl.com
