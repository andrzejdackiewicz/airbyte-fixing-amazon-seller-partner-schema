version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["results"]
    record_filter:
      condition: "{{ record['bounce_rate'] is not none }}"
  requester:
    url_base: "https://plausible.io/api/v1/stats"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      site_id: "{{ config['site_id'] }}"
      period: "custom"
      # Retrieves all available metrics.
      # See https://plausible.io/docs/stats-api#metrics
      metrics: "visitors,pageviews,bounce_rate,visit_duration,visits"
      # Plausible does not provide a way for "all time" data retrieval.
      # Default start date: Plausible was launched in January 2019.
      # See (https://plausible.io/about)
      date: "{{ config['start_date'] or '2019-01-01' }},{{ today_utc() }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  stats_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stats"
      primary_key: "date"
      path: "/timeseries"

streams:
  - "#/definitions/stats_stream"

check:
  stream_names:
    - "stats"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Plausible Spec
    type: object
    required:
      - api_key
      - site_id
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: Plausible API key
        description: >-
          Plausible API Key. See the <a
          href="https://plausible.io/docs/stats-api">docs</a>
          for information on how to generate this key.
        airbyte_secret: true
      site_id:
        type: string
        title: Target website domain
        description: >-
          The domain of the site you want to retrieve data for.
          Enter the name of your site as configured on Plausible,
          i.e., excluding "https://" and "www". Can be retrieved from
          the 'domain' field in your Plausible site settings.
        pattern: ^[A-Za-z0-9-.]+\.[A-Z-a-z0-9-.]+
        examples:
          - airbyte.com
          - docs.airbyte.com
      start_date:
        type: string
        title: Data start date
        description: >-
          Start date for data to retrieve, in ISO-8601 format.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
  documentation_url: https://docs.airbyte.com/integrations/sources/plausible
