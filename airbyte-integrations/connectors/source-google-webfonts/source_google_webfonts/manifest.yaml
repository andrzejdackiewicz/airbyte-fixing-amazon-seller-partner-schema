version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["items"]
  requester:
    url_base: "https://webfonts.googleapis.com/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['api_key'] }}"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  fonts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "fonts"
      path: "/webfonts?key={{ config['api_key'] }}&sort={{ config['sort'] or 'SORT_UNDEFINED'}}&prettyPrint={{ config['prettyPrint'] or 'true'}}&alt={{ config['alt'] or 'json'}}"

streams:
  - "#/definitions/fonts_stream"

check:
  stream_names:
    - "fonts"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Google Webfonts Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API key is required to access google apis, For getting your's goto google console and generate api key for Webfonts
        airbyte_secret: true
      sort:
        type: string
        description: Optional, to find how to sort
      prettyPrint:
        type: string
        description: Optional, boolean type
      alt:
        type: string
        description: Optional, Available params- json, media, proto
  documentation_url: https://docs.airbyte.com/integrations/sources/google-webfonts
