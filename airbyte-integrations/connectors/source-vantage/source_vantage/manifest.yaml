version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  requester:
    url_base: "https://api.vantage.sh/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
  increment_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/increment_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  providers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "providers"
      primary_key: "id"
      path: "/providers"
  services_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "services"
      primary_key: "id"
      path: "/services"
  products_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "products"
      primary_key: "id"
      path: "/products"
  reports_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "reports"
      primary_key: "id"
      path: "/reports"
streams:
  - "#/definitions/providers_stream"
  - "#/definitions/services_stream"
  - "#/definitions/products_stream"
  - "#/definitions/reports_stream"

check:
  stream_names:
    - "providers"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Vantage Spec
    type: object
    required:
      - access_token
    additionalProperties: true
    properties:
      access_token:
        title: API Access Token
        type: string
        description: >-
          Your API Access token. See <a
          href="https://vantage.readme.io/reference/authentication">here</a>.
        airbyte_secret: true
  documentation_url: https://docs.airbyte.com/integrations/sources/vantage
