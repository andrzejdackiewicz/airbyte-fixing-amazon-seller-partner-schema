version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_gocardless/schemas/{{ parameters['name'] }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    type: HttpRequester
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
    request_headers:
      GoCardless-Version: "{{ config['gocardless_version'] }}"
    request_parameters:
      created_at[gte]: "{{ config['start_date'] }}"
  retriever:
    type: SimpleRetriever
    $parameters:
      url_base: "{{ 'https://api.gocardless.com' if config['gocardless_environment'] == 'live' else 'https://api-sandbox.gocardless.com' }}"
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response['meta']['cursors']['after'] }}"
        page_size: 500
      limit_option:
        inject_into: request_parameter
        field_name: limit
      page_token_option:
        type: RequestOption
        field_name: "after"
        inject_into: "request_parameter"
      page_size_option:
        field_name: "limit"
        inject_into: "request_parameter"

streams:
  - type: DeclarativeStream
    $parameters:
      name: "payments"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/payments"
  - type: DeclarativeStream
    $parameters:
      name: "refunds"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/refunds"
  - type: DeclarativeStream
    $parameters:
      name: "mandates"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/mandates"
  - type: DeclarativeStream
    $parameters:
      name: "payouts"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/payouts"
check:
  type: CheckStream
  stream_names:
    - "payments"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Gocardless Spec
    type: object
    required:
      - access_token
      - gocardless_environment
      - gocardless_version
      - start_date
    properties:
      access_token:
        title: Access Token
        type: string
        pattern: ^(sandbox|live)_.+$
        description: Gocardless API TOKEN
        airbyte_secret: true
        order: 0
      gocardless_environment:
        title: GoCardless API Environment
        type: string
        enum:
          - sandbox
          - live
        default: sandbox
        description: Environment you are trying to connect to.
        order: 1
      gocardless_version:
        title: GoCardless API Version
        type: string
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        description: |
          GoCardless version. This is a date. You can find the latest here: 
          https://developer.gocardless.com/api-reference/#api-usage-making-requests
        order: 2
      start_date:
        title: Start Date
        type: string
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        description: |
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated.
        examples:
          - '2017-01-25T00:00:00Z'
        order: 3
  documentation_url: https://docs.airbyte.com/integrations/sources/gocardless
