version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://sandbox.api.sap.com/fieldglass/api/vc/connector"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['api_key'] }}"
    requrest_options_provider:
      request_parameters:
        base: "{{ config['base'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  data_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "data"
      path: "/Active Worker Download"

streams:
  - "#/definitions/data_stream"

check:
  stream_names:
    - "data"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Sap Fieldglass Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API Key
        airbyte_secret: true
  documentation_url: https://docs.airbyte.com/integrations/sources/sap-fieldglass
