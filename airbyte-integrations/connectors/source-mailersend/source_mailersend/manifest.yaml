version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://api.mailersend.com/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
    request_parameters:
      limit: "100"
  incremental_sync:
    type: "DatetimeBasedCursor"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%s"
    end_datetime:
      datetime: "{{ now_utc().strftime('%s') }}"
      datetime_format: "%s"
    step: "P1D"
    cursor_field: "created_at"
    start_time_option:
      field_name: "date_from"
      inject_into: "request_parameter"
    datetime_format: "%s"
    cursor_granularity: "PT1S"
  paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "page_size"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/paginator"
    requester:
      $ref: "#/definitions/requester"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
  base_stream:
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  activity_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "activity"
      primary_key: "id"
      path: "/activity/{{ config['domain_id'] }}"

streams:
  - "#/definitions/activity_stream"

check:
  stream_names:
    - "activity"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Mailersend Spec
    type: object
    required:
      - api_token
      - domain_id
    additionalProperties: true
    properties:
      api_token:
        type: string
        description: Your API Token. See <a href="https://www.mailersend.com/help/managing-api-tokens">here</a>.
        airbyte_secret: true
      domain_id:
        type: string
        description: The domain entity in mailersend
        examples:
          - airbyte.com
          - linkana.com
      start_date:
        type: number
        description: Timestamp is assumed to be UTC.
        examples:
          - 123131321
  documentation_url: https://docs.airbyte.com/integrations/sources/mailersend
