version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.ip2whois.com"
    http_method: "GET"
    request_parameters:
      key: "{{ config['api_key'] }}"
      domain: "{{ config['domain'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  whois_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "whois"
      primary_key: "domain_id"
      path: "/v2"

streams:
  - "#/definitions/whois_stream"
check:
  stream_names:
    - "whois"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Ip2whois Spec
    type: object
    additionalProperties: true
    properties:
      api_key:
        title: API key
        type: string
        description: >-
          Your API Key. See <a
          href="https://www.ip2whois.com/developers-api">here</a>.
        airbyte_secret: true
      domain:
        title: Domain
        type: string
        description: >-
          Domain name. See <a
          href="https://www.ip2whois.com/developers-api">here</a>.
        examples:
          - www.google.com
          - www.facebook.com
  documentation_url: https://docs.airbyte.com/integrations/sources/ip2whois
