version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["items"]
  requester:
    url_base: "https://wikimedia.org/api/rest_v1/metrics/pageviews"
    http_method: "GET"
    request_headers:
      "User-Agent": "AirbyteWikipediaPageviewsConnector/1.0 (https://github.com/airbytehq/airbyte)"
  top_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{config.start}}"
      datetime_format: "%Y%m%d"
    end_datetime:
      datetime: "{{config.start}}"
      datetime_format: "%Y%m%d"
    step: "P1D"
    cursor_field: "timestamp"
    datetime_format: "%Y/%m/%d"
    cursor_granularity: "P1D"
  per_article_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime: "{{config.start}}"
    end_datetime: "{{config.end}}"
    step: "P1D"
    cursor_field: "timestamp"
    datetime_format: "%Y%m%d"
    cursor_granularity: "P1D"

  per_article_requester:
    $parameters:
      $ref: "#/definitions/requester"
    path: "/per-article/{{config.project}}/{{config.access}}/{{config.agent}}/{{config.article}}/daily/{{stream_slice.start_time}}/{{stream_slice.end_time}}"
  top_requester:
    $parameters:
      $ref: "#/definitions/requester"
    path: "/top/{{config.project}}/{{config.access}}/{{stream_slice.start_time}}"
  per_article_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/per_article_requester"

  top_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/top_requester"
  per_article_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_wikipedia_pageviews/schemas/{{ parameters['name'] }}.json"
    incremental_sync:
      $ref: "#/definitions/per_article_incremental_sync"
    retriever:
      $ref: "#/definitions/per_article_retriever"
    $parameters:
      name: "per-article"
  top_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_wikipedia_pageviews/schemas/{{ parameters['name'] }}.json"
    incremental_sync:
      $ref: "#/definitions/top_incremental_sync"
    retriever:
      $ref: "#/definitions/top_retriever"
    $parameters:
      name: "top"

streams:
  - "#/definitions/per_article_stream"
  - "#/definitions/top_stream"

check:
  stream_names:
    - "per-article"
    - "top"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Wikipedia Pageviews Spec
    type: object
    required:
      - project
      - access
      - agent
      - article
      - start
      - end
      - country
    additionalProperties: true
    properties:
      project:
        type: string
        title: Project
        description: If you want to filter by project, use the domain of any Wikimedia project.
        examples:
          - en.wikipedia.org
          - www.mediawiki.org
          - commons.wikimedia.org
      access:
        type: string
        title: Access
        description: If you want to filter by access method, use one of desktop, mobile-app or mobile-web. If you are interested in pageviews regardless of access method, use all-access.
        examples:
          - all-access
          - desktop
          - mobile-app
          - mobile-web
      agent:
        type: string
        title: Agent
        description: If you want to filter by agent type, use one of user, automated or spider. If you are interested in pageviews regardless of agent type, use all-agents.
        examples:
          - all-agents
          - user
          - spider
          - automated
      article:
        type: string
        title: Article
        description: The title of any article in the specified project. Any spaces should be replaced with underscores. It also should be URI-encoded, so that non-URI-safe characters like %, / or ? are accepted.
        examples:
          - Are_You_the_One%3F
      start:
        type: string
        title: Start
        description: The date of the first day to include, in YYYYMMDD or YYYYMMDDHH format.
      end:
        type: string
        title: End
        description: The date of the last day to include, in YYYYMMDD or YYYYMMDDHH format.
      country:
        type: string
        title: Country
        description: The ISO 3166-1 alpha-2 code of a country for which to retrieve top articles.
        examples:
          - FR
          - IN
  documentation_url: https://docsurl.com
