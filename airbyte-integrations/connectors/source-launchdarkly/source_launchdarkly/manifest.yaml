version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["items"]
  requester:
    url_base: "https://app.launchdarkly.com/api/v2"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['access_token'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 20
    page_token_option:
      type: RequestOption
      field_name: "offset"
      inject_into: "request_parameter"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  projects_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "projects"
      primary_key: "_id"
      path: "/projects"
  project_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/projects_stream"
        parent_key: key
        partition_field: project_key
  environments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "environments"
      primary_key: "_id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/projects/{{ stream_slice.project_key }}/environments"
      partition_router:
        $ref: "#/definitions/project_partition_router"
  metrics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "metrics"
      primary_key: "_id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/metrics/{{ stream_slice.project_key }}"
      partition_router:
        $ref: "#/definitions/project_partition_router"
  members_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "members"
      primary_key: "_id"
      path: "/members"
  audit_log_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "auditlog"
      primary_key: "_id"
      path: "/auditlog"
  flags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "flags"
      primary_key: "key"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/flags/{{ stream_slice.project_key }}"
      partition_router:
        $ref: "#/definitions/project_partition_router"

streams:
  - "#/definitions/projects_stream"
  - "#/definitions/environments_stream"
  - "#/definitions/metrics_stream"
  - "#/definitions/members_stream"
  - "#/definitions/audit_log_stream"
  - "#/definitions/flags_stream"

check:
  stream_names:
    - "projects"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Launchdarkly Spec
    type: object
    required:
      - access_token
    additionalProperties: true
    properties:
      access_token:
        title: Access token
        type: string
        description: >-
          Your Access token. See <a
          href="https://apidocs.launchdarkly.com/#section/Overview/Authentication">here</a>.
        airbyte_secret: true
  documentation_url: https://docs.airbyte.com/integrations/sources/launchdarkly
