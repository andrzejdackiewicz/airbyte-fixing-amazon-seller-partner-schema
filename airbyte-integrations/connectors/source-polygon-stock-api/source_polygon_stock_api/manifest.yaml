version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["results"]
  requester:
    url_base: "https://api.polygon.io"
    http_method: "GET"
  authenticator:
    type: ApiKeyAuthenticator
    header: "X-CoinAPI-Key"
    api_token: "{{ config['access_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  partition_router:
    start_datetime: "{{ config['start_date'] }}T00:00:00.000000+0000"
    end_datetime: "{{ config['start_date'] }}T00:00:00.000000+0000"
    step: "1d"

  stock_api_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stock_api"
      primary_key: "t"
      path: "/v2/aggs/ticker/{{ config['stocksTicker'] }}/range/{{ config['multiplier'] }}/{{ config['timespan'] }}/{{ config['start_date'] }}/{{ config['end_date'] }}?adjusted={{ config['adjusted'] }}&sort={{ config['sort'] }}&limit=120&apiKey={{ config['apiKey'] }}"
streams:
  - "#/definitions/stock_api_stream"

check:
  stream_names:
    - "stock_api"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Weather API Spec
    type: object
    required:
      - apiKey
      - stocksTicker
      - multiplier
      - timespan
      - start_date
      - end_date
    additionalProperties: true
    properties:
      apiKey:
        title: API Key
        type: string
        description: Your API ACCESS Key
        airbyte_secret: true
      stocksTicker:
        title: Stock Ticker
        type: string
        description: The exchange symbol that this item is traded under.
        examples:
          - IBM
          - MSFT
      multiplier:
        title: Multiplier
        type: integer
        description: The size of the timespan multiplier.
        examples:
          - 1
          - 2
      timespan:
        title: Timespan
        type: string
        description: The size of the time window.
        examples:
          - day
      start_date:
        title: Start Date
        type: string
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        description: The beginning date for the aggregate window.
        examples:
          - '2020-10-14'
        format: date
      end_date:
        title: End Date
        type: string
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        description: The target date for the aggregate window.
        examples:
          - '2020-10-14'
        format: date
      adjusted:
        title: Adjusted
        type: string
        description: Determines whether or not the results are adjusted for splits. By default, results are adjusted and set to true. Set this to false to get results that are NOT adjusted for splits.
        examples:
          - 'true'
          - 'false'
      sort:
        title: Sort
        type: string
        description: Sort the results by timestamp. asc will return results in ascending order (oldest at the top), desc will return results in descending order (newest at the top).
        examples:
          - asc
          - desc
      limit:
        title: Limit
        type: integer
        description: The target date for the aggregate window.
        examples:
          - 100
          - 120
  documentation_url: https://docs.airbyte.com/integrations/sources/airtable
