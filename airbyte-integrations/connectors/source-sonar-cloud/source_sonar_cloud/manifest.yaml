version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    url_base: "https://sonarcloud.io/api"
    http_method: "GET"
    request_parameters:
      organization: "{{ config['organization'] }}"
      createdAfter: "{{ config['start_date'] }}"
      createdBefore: "{{ config['end_date'] }}"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['user_token'] }}"
  increment_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "ps"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "p"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/increment_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  components_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "components"
      primary_key: "key"
      path: "/components/search"
  issues_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "issues"
      primary_key: "key"
      path: "/issues/search?componentKeys={{ ','.join(config.get('component_keys', [])) }}"
  metrics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "metrics"
      primary_key: "id"
      path: "/metrics/search"

streams:
  - "#/definitions/components_stream"
  - "#/definitions/issues_stream"
  - "#/definitions/metrics_stream"

check:
  stream_names:
    - "components"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Sonar Cloud Spec
    type: object
    required:
      - user_token
      - organization
      - component_keys
    additionalProperties: true
    properties:
      user_token:
        title: User Token
        type: string
        description: >-
          Your User Token. See <a
          href="https://docs.sonarcloud.io/advanced-setup/user-accounts/">here</a>. The token is
          case sensitive.
        airbyte_secret: true
      organization:
        title: Organization
        type: string
        description: >-
          Organization key. See <a
          href="https://docs.sonarcloud.io/appendices/project-information/#project-and-organization-keys">here</a>.
        examples:
          - airbyte
      component_keys:
        title: Component Keys
        type: array
        description: Comma-separated list of component keys.
        examples:
          - airbyte-ws-order
          - airbyte-ws-checkout
      start_date:
        title: Start date
        type: string
        description: To retrieve issues created after the given date (inclusive).
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
        format: date
      end_date:
        title: End date
        type: string
        description: To retrieve issues created before the given date (inclusive).
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
        format: date
  documentation_url: https://docs.airbyte.com/integrations/sources/sonar-cloud
