version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://app.waiteraid.com"
    http_method: "POST"
    request_parameters:
      date: "{{ config['start_date'] }}"
      auth_hash: "{{ config['auth_hash'] }}"
      restid: "{{ config['restid'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  booking_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "booking"
      path: "/wa-api/searchBooking"

streams:
  - "#/definitions/booking_stream"

check:
  stream_names:
    - "booking"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Waiteraid Spec
    type: object
    required:
      - start_date
      - auth_hash
      - restid
    additionalProperties: true
    properties:
      start_date:
        title: Start Date
        type: string
        description: Start getting data from that date.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
      auth_hash:
        title: Authentication Hash
        type: string
        description: Your WaiterAid API key, obtained from API request with Username and Password
        airbyte_secret: true
      restid:
        title: Restaurant ID
        type: string
        description: Your WaiterAid restaurant id from API request to getRestaurants
        airbyte_secret: true
  documentation_url: https://docsurl.com
