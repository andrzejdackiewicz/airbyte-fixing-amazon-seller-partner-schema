version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  data_field_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]
  requester:
    url_base: "{{ config['instance_api_url'] }}"
    http_method: "GET"
    authenticator:
      type: "LegacySessionTokenAuthenticator"
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
      header: "X-Metabase-Session"
      session_token: "{{ config['session_token'] }}"
      session_token_response_key: "id"
      login_url: "session"
      validate_session_url: "user/current"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  data_field_retriever:
    record_selector:
      $ref: "#/definitions/data_field_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
  cards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "cards"
      path: "card"
  collections_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "collections"
      path: "collection"
  dashboards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "dashboards"
      path: "dashboard"
  users_stream:
    primary_key: "id"
    retriever:
      $ref: "#/definitions/data_field_retriever"
    $parameters:
      name: "users"
      path: "user"
streams:
  - "#/definitions/cards_stream"
  - "#/definitions/collections_stream"
  - "#/definitions/dashboards_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "dashboards"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Metabase Source Spec
    type: object
    required:
      - instance_api_url
    additionalProperties: true
    properties:
      instance_api_url:
        type: string
        title: Metabase Instance API URL
        description: >-
          URL to your metabase instance API
        examples:
          - https://localhost:3000/api/
        pattern: ^https://
        order: 0
      username:
        type: string
        order: 1
      password:
        type: string
        airbyte_secret: true
        order: 2
      session_token:
        type: string
        description: >-
          To generate your session token, you need to run the following command:
          ```
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"username": "person@metabase.com", "password": "fakepassword"}' \
            http://localhost:3000/api/session
          ```
          Then copy the value of the `id` field returned by a successful call to that API.

          Note that by default, sessions are good for 14 days and needs to be regenerated.
        airbyte_secret: true
        order: 3
  documentation_url: https://docs.airbyte.com/integrations/sources/metabase
