version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []

  requester_stream:
    request_parameters:
      query: |
        {{
          config['query']
          if parameters['name'] == 'photos_search' or parameters['name'] == 'videos_search'
          else ''
        }}
      orientation: |
        {{
          config['orientation']
          if parameters['name'] == 'photos_search' or parameters['name'] == 'videos_search'
          else ''
        }}
      size: |
        {{
          config['size']
          if parameters['name'] == 'photos_search' or parameters['name'] == 'videos_search'
          else ''
        }}
      locale: |
        {{
          config['locale']
          if parameters['name'] == 'photos_search' or parameters['name'] == 'videos_search'
          else ''
        }}
      color: |
        {{
          config['color']
          if parameters['name'] == 'photos_search'
          else ''
        }}

  requester:
    url_base: "https://api.pexels.com"
    http_method: "GET"
    request_parameters:
      $ref: "#/definitions/requester_stream/request_parameters"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_key'] }}"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [500]
              action: FAIL

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_pexels_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      $ref: "#/definitions/retriever"

  page_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_pexels_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 1000
        page_token_option:
          type: RequestOption
          inject_into: "request_parameter"
          field_name: "page"
        page_size_option:
          inject_into: "request_parameter"
          field_name: "per_page"
      requester:
        $ref: "#/definitions/requester"

  photos_search_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "photos_search"
      path: "/v1/search"

  photos_curated_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "photos_curated"
      path: "/v1/curated"

  videos_search_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "videos_search"
      path: "/videos/search"

  videos_popular_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "videos_popular"
      path: "/videos/popular"

  collection_featured_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "collection_featured"
      path: "/v1/collections/featured"

streams:
  - "#/definitions/photos_search_stream"
  - "#/definitions/photos_curated_stream"
  - "#/definitions/collection_featured_stream"
  - "#/definitions/videos_search_stream"
  - "#/definitions/videos_popular_stream"

check:
  stream_names:
    - "videos_popular"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Pexel API Spec
    type: object
    required:
      - api_key
      - query
    additionalProperties: true
    properties:
      api_key:
        title: API Key from the pexels website
        type: string
        description: API key is required to access pexels api, For getting your's goto https://www.pexels.com/api/documentation and create account for free.
        airbyte_secret: true
      query:
        title: Specific query for the search
        type: string
        description: Optional, the search query, Example Ocean, Tigers, Pears, etc.
        examples:
          - people
          - oceans
      orientation:
        title: Specific orientation for the search
        type: string
        description: Optional, Desired photo orientation. The current supported orientations are landscape, portrait or square
        examples:
          - square
          - landscape
      size:
        title: Specific size for the search
        type: string
        description: Optional, Minimum photo size. The current supported sizes are large(24MP), medium(12MP) or small(4MP).
        examples:
          - large
          - small
      color:
        title: Specific color for the search
        type: string
        description: Optional, Desired photo color. Supported colors red, orange, yellow, green, turquoise, blue, violet, pink, brown, black, gray, white or any hexidecimal color code.
        examples:
          - red
          - orange
      locale:
        title: Specific locale for the search
        type: string
        description: Optional, The locale of the search you are performing. The current supported locales are 'en-US' 'pt-BR' 'es-ES' 'ca-ES' 'de-DE' 'it-IT' 'fr-FR' 'sv-SE' 'id-ID' 'pl-PL' 'ja-JP' 'zh-TW' 'zh-CN' 'ko-KR' 'th-TH' 'nl-NL' 'hu-HU' 'vi-VN' 'cs-CZ' 'da-DK' 'fi-FI' 'uk-UA' 'el-GR' 'ro-RO' 'nb-NO' 'sk-SK' 'tr-TR' 'ru-RU'.
        examples:
          - en-US
          - pt-BR
  documentation_url: https://docs.airbyte.com/integrations/sources/pexels-api
