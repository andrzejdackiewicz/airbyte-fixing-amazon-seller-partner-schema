version: "0.29.0"

definitions:
  page_size: 50
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "{{ config['region']['url_base'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "PageIncrement"
        page_size: "#/definitions/page_size"
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_survey_sparrow/schemas/{{ parameters['name'] }}.json"
    retriever:
      $ref: "#/definitions/retriever"
  contacts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contacts"
      primary_key: "id"
      path: "/contacts"
  contact_lists_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contact_lists"
      primary_key: "id"
      path: "/contact_lists"
    paginator:
      type: "NoPagination"
  questions_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "questions"
      primary_key: "id"
      path: "/questions"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      partition_router:
        type: "ListPartitionRouter"
        values: "{{ config.get('survey_id') }}"
        cursor_field: "survey_id"
        request_option:
          field_name: "survey_id"
          inject_into: "request_parameter"
  responses_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "responses"
      primary_key: "id"
      path: "/responses"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      partition_router:
        type: "ListPartitionRouter"
        values: "{{ config.get('survey_id') }}"
        cursor_field: "survey_id"
        request_option:
          field_name: "survey_id"
          inject_into: "request_parameter"
  roles_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "roles"
      primary_key: "id"
      path: "/roles"
  surveys_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "surveys"
      primary_key: "id"
      path: "/surveys"
  survey_folders_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "survey_folders"
      primary_key: "id"
      path: "/survey_folders"
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/users"

streams:
  - "#/definitions/contacts_stream"
  - "#/definitions/contact_lists_stream"
  - "#/definitions/questions_stream"
  - "#/definitions/responses_stream"
  - "#/definitions/roles_stream"
  - "#/definitions/surveys_stream"
  - "#/definitions/survey_folders_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "roles"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Survey Sparrow Spec
    type: object
    required:
      - access_token
    additionalProperties: true
    properties:
      access_token:
        type: string
        description: >-
          Your access token. See <a
          href="https://developers.surveysparrow.com/rest-apis#authentication">here</a>. The key is
          case sensitive.
        airbyte_secret: true
        order: 0
      survey_id:
        type: array
        description: A List of your survey ids for survey-specific stream
        order: 2
      region:
        title: Base URL
        type: object
        description: Is your account location is EU based? If yes, the base url to retrieve data will be different.
        oneOf:
          - title: EU-based account
            type: object
            properties:
              url_base:
                type: string
                const: https://eu-api.surveysparrow.com/v3
          - title: Global account
            type: object
            properties:
              url_base:
                type: string
                const: https://api.surveysparrow.com/v3
        default:
          title: Global account
          type: object
          properties:
            url_base:
              type: string
              const: https://api.surveysparrow.com/v3
        order: 1
  documentation_url: https://docs.airbyte.com/integrations/sources/surveysparrow
