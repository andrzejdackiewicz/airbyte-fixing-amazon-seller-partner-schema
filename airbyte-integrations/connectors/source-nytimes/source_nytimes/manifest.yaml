version: "0.29.0"

definitions:
  requester:
    url_base: "https://api.nytimes.com/svc"
    http_method: "GET"
    request_parameters:
      api-key: "{{ config['api_key'] }}"
  retriever:
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  archive_stream:
    incremental_sync:
      type: "DatetimeBasedCursor"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m"
      end_datetime:
        datetime: "{{ config['end_date'] or today_utc().strftime('%Y-%m') }}"
        datetime_format: "%Y-%m"
      step: "P1M"
      datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      cursor_granularity: "PT1S"
      cursor_field: "pub_date"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["response", "docs"]
    $parameters:
      name: "archive"
      primary_key: "_id"
      path: "/archive/v1/{{ stream_slice['start_time'].split('-')[0] | int }}/{{ stream_slice['start_time'].split('-')[1] | int }}.json"
  most_popular_emailed_stream:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["results"]
    $parameters:
      name: "most_popular_emailed"
      primary_key: "id"
      path: "/mostpopular/v2/emailed/{{ config['period'] }}.json"
  most_popular_shared_stream:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["results"]
    $parameters:
      name: "most_popular_shared"
      primary_key: "id"
      path: "/mostpopular/v2/shared/{{ config['period'] }}{% if 'share_type' in config %}/{{ config['share_type'] }}{% endif %}.json"
  most_popular_viewed_stream:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["results"]
    $parameters:
      name: "most_popular_viewed"
      primary_key: "id"
      path: "/mostpopular/v2/viewed/{{ config['period'] }}.json"

streams:
  - "#/definitions/archive_stream"
  - "#/definitions/most_popular_emailed_stream"
  - "#/definitions/most_popular_shared_stream"
  - "#/definitions/most_popular_viewed_stream"

check:
  stream_names:
    - "archive"
    - "most_popular_emailed"
    - "most_popular_shared"
    - "most_popular_viewed"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Nytimes Spec
    type: object
    required:
      - api_key
      - start_date
      - period
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: API Key
        description: API Key
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        title: Start Date
        description: Start date to begin the article retrieval (format YYYY-MM)
        pattern: ^[0-9]{4}-[0-9]{2}$
        examples:
          - 2022-08
          - 1851-01
        format: date
        order: 1
      end_date:
        type: string
        title: End Date
        description: End date to stop the article retrieval (format YYYY-MM)
        pattern: ^[0-9]{4}-[0-9]{2}$
        examples:
          - 2022-08
          - 1851-01
        format: date
        order: 2
      period:
        type: integer
        title: Period (used for Most Popular streams)
        description: Period of time (in days)
        order: 3
        enum:
          - 1
          - 7
          - 30
      share_type:
        type: string
        title: Share Type (used for Most Popular Shared stream)
        description: Share Type
        order: 4
        enum:
          - facebook
  documentation_url: https://docs.airbyte.com/integrations/sources/nytimes
