version: "0.29.0"

definitions:
  page_size: 100
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_sentry/schemas/{{ parameters.name }}.json"
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{ config['account_subdomain'] }}.workable.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      created_after: "{{ config['start_date'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: DefaultPaginator
      limit_option:
        inject_into: "request_parameter"
        field_name: ""
      page_token_option:
        type: RequestPath
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.paging.next }}"
        stop_condition: "{{ 'next' not in response['paging'] }}"
        page_size: "#/definitions/page_size"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  jobs_stream: # https://workable.readme.io/reference/jobs
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs"
      primary_key: "id"
      path: "/spi/v3/jobs"
      field_path: ["jobs"]
  candidates_stream: # https://workable.readme.io/reference/job-candidates-index
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "candidates"
      primary_key: "id"
      path: "/spi/v3/candidates"
      field_path: ["candidates"]
  stages_stream: # https://workable.readme.io/reference/stages
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stages"
      primary_key: "slug"
      path: "/spi/v3/stages"
      field_path: ["stages"]
  recruiters_stream: # https://workable.readme.io/reference/recruiters
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "recruiters"
      primary_key: "id"
      path: "/spi/v3/recruiters"
      field_path: ["recruiters"]

streams:
  - "#/definitions/jobs_stream"
  - "#/definitions/candidates_stream"
  - "#/definitions/stages_stream"
  - "#/definitions/recruiters_stream"

check:
  stream_names:
    - "jobs"
    - "candidates"
    - "stages"
    - "recruiters"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Workable API Spec
    type: object
    required:
      - api_key
      - account_subdomain
      - start_date
    additionalProperties: true
    properties:
      api_key:
        title: API Key
        type: string
        description: Your Workable API Key. See <a href="https://workable.readme.io/reference/generate-an-access-token">here</a>.
        airbyte_secret: true
      account_subdomain:
        title: Account Subdomain
        type: string
        description: Your Workable account subdomain, e.g. https://your_account_subdomain.workable.com.
      start_date:
        title: Start Date
        type: string
        description: 'Get data that was created since this date (format: YYYYMMDDTHHMMSSZ).'
        pattern: ^[0-9]{8}T[0-9]{6}Z$
        examples:
          - 20150708T115616Z
          - 20221115T225616Z
  documentation_url: https://docs.airbyte.io/integrations/sources/workable
