version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["Data"]
  requester:
    url_base: "https://api.mailjet.com/v4"
    http_method: "GET"
    request_parameters:
      fromTS: "{{ config['start_date'] }}"
      ToTS: "{{ config['end_date'] }}"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['token'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      field_name: "Offset"
      inject_into: "request_parameter"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "Limit"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  sms_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        $ref: "#/definitions/offset_paginator"
      requester:
        $ref: "#/definitions/requester"
    $parameters:
      name: "sms"
      primary_key: "ID"
      path: "/sms"

streams:
  - "#/definitions/sms_stream"

check:
  stream_names:
    - "sms"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Mailjet Sms Spec
    type: object
    required:
      - token
    additionalProperties: true
    properties:
      token:
        title: Access Token
        type: string
        description: >-
          Your access token. See <a
          href="https://dev.mailjet.com/sms/reference/overview/authentication">here</a>.
        airbyte_secret: true
      start_date:
        title: Start date
        type: integer
        description: Retrieve SMS messages created after the specified timestamp. Required format - Unix timestamp.
        pattern: ^[0-9]*$
        examples:
          - 1666261656
      end_date:
        title: End date
        type: integer
        description: Retrieve SMS messages created before the specified timestamp. Required format - Unix timestamp.
        pattern: ^[0-9]*$
        examples:
          - 1666281656
  documentation_url: https://docs.airbyte.com/integrations/sources/mailjet-sms
