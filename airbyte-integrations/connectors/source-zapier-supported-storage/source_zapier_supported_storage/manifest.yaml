version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://store.zapier.com/api"
    http_method: "GET"
    request_parameters:
      secret: "{{ config['secret'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  zapier_supported_storage_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "zapier_supported_storage"
      path: "/records"

streams:
  - "#/definitions/zapier_supported_storage_stream"

check:
  stream_names:
    - "zapier_supported_storage"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Zapier Supported Storage Spec
    type: object
    required:
      - secret
    additionalProperties: true
    properties:
      secret:
        title: Secret Key
        type: string
        description: Secret key supplied by zapier
        airbyte_secret: true
  documentation_url: https://docs.airbyte.com/integrations/sources/zapier-supported-storage
