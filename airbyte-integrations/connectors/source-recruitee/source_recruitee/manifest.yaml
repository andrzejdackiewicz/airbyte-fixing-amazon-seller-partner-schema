version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_sentry/schemas/{{ parameters.name }}.json"
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    url_base: "https://api.recruitee.com/c/{{ config.company_id }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    primary_key: "id"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  candidates_stream:
    # Docs: https://docs.recruitee.com/reference/candidates-get
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "candidates"
      path: "/candidates"
  offers_stream:
    # Docs: https://docs.recruitee.com/reference/offers-get
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "offers"
      path: "/offers"
  departments_stream:
    # Docs: https://docs.recruitee.com/reference/departments-get
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "departments"
      path: "/departments"

streams:
  - "#/definitions/candidates_stream"
  - "#/definitions/offers_stream"
  - "#/definitions/departments_stream"

check:
  stream_names:
    - "candidates"
    - "offers"
    - "departments"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Recruitee Spec
    type: object
    required:
      - api_key
      - company_id
    additionalProperties: true
    properties:
      api_key:
        title: API Key
        type: string
        description: Recruitee API Key. See <a href="https://docs.recruitee.com/reference/getting-started#generate-api-token">here</a>.
        airbyte_secret: true
      company_id:
        title: Company ID
        type: integer
        description: Recruitee Company ID. You can also find this ID on the <a href="https://app.recruitee.com/#/settings/api_tokens">Recruitee API tokens page</a>.
  documentation_url: https://docs.airbyte.com/integrations/sources/recruitee
