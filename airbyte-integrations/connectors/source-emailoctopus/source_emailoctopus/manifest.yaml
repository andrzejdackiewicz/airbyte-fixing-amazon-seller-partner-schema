version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://emailoctopus.com/api/1.6"
    http_method: "GET"
    request_parameters:
      api_key: "{{ config['api_key'] }}"
  increment_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: PageIncrement
      page_size: 50
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://emailoctopus.com/api-documentation/campaigns/get-all
  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
    # Fields are large and may affect performance
    transformations:
      - type: RemoveFields
        field_pointers:
          - ["content", "html"]
          - ["content", "plain_text"]
  # API Docs: https://emailoctopus.com/api-documentation/lists/get-all
  lists_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "lists"
      primary_key: "id"
      path: "/lists"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
    # 'tags' array not yet documented (2022-10-29)
    transformations:
      - type: RemoveFields
        field_pointers:
          - ["tags"]

streams:
  - "#/definitions/campaigns_stream"
  - "#/definitions/lists_stream"

check:
  stream_names:
    - "campaigns"
    - "lists"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: EmailOctopus Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: EmailOctopus API key
        description: >-
          EmailOctopus API Key. See the <a
          href="https://help.emailoctopus.com/article/165-how-to-create-and-delete-api-keys">docs</a>
          for information on how to generate this key.
        airbyte_secret: true
  documentation_url: https://docs.airbyte.com/integrations/sources/emailoctopus
